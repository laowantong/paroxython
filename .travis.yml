language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install coverage
# command to run tests
script:
  - pytest --cov=./
after_success:
  - bash <(curl -s https://codecov.io/bash)
